<html>
    <title>Tab</title>
    <body>
        <table>
            <th id="red">epic text</th>
            <th id="green">epic data</th>
        </table>
    </body>
    <style>
        table, th, td {
        table-layout: fixed;
        border-collapse: collapse;
        border: 1px solid black;
        width: 100%;
        height: 100%;
        }
        #red {
            background-color: orange;
        }
        #green {
            background-color: greenyellow;
        }
    </style>
</html>
